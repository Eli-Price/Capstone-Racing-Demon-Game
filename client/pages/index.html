<!DOCTYPE html>
<html>

<head>
  <title>Game Title</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;

      background-image: url('./brown-wood-textured-background-min.jpg'), url('./assets/brown-wood-textured-background-min.jpg');
      background-repeat: no-repeat;
      background-size: cover;
    }

    .back-image {
      /*position: absolute;
      top: 25px;
      left: 29%;*/
      width: 800px;
      height: 450px;
      z-index: -1;
      background-image: url('./card_fan2.png'), url('./assets/card_fan2.png');
      background-repeat: no-repeat;
      background-size: 100%;
      /*background-position: center;*/
    }

    h1 {
      font-size: 108px;
      text-align: center;
      margin-top: 10px;
      margin-bottom: 40px;
      color: white;
      text-shadow: -2px 0 black, 0 4px black, 4px 0 black, 0 -2px black;
    }

    .button {
      display: inline-block;
      padding: 12px 24px;
      margin-right: 10px;
      font-size: 18px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #0056b3;
    }

    .input-field {
      display: flex;
      align-items: center;
      margin-top: 20px;
    }

    .input-field input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 200px;
    }

    .input-field input[type="text"]::placeholder {
      color: #ccc;
    }
  </style>
</head>

<body>
  <div class="back-image"></div>
  <h1>Racing Demon</h1>
  <div>
    <button class="button" id="createGameButton">Create Game</button>
    <button class="button" id="joinGameButton">Join Game</button>
  </div>
  <div class="input-field">
    <input type="text" placeholder="Enter Room ID here">
  </div>
</body>

</html>
